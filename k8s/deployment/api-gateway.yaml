apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: petclinics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 22127063/spring-petclinic-api-gateway:latest
          ports:
            - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: petclinic
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 8090
      targetPort: 8090
      nodePort: 30090