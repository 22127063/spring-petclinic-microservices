apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: petclinic
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
      tier: api-gateway
  template:
    metadata:
      labels:
        app: petclinic
        tier: api-gateway
    spec:
      containers:
        - name: app
          image: 22127063/spring-petclinic-api-gateway:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: 512Mi
            limits:
              memory: 512Mi
          envFrom:
            - configMapRef:
                name: app
            - secretRef:
                name: database
          ports:
            - name: http
              containerPort: 8085
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: petclinic
spec:
  type: NodePort
  selector:
     app: petclinic
     tier: api-gateway
  ports:
    - port: 8085
      targetPort: 8080
      nodePort: 30085