apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers-deployment
  namespace: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customers
  template:
    metadata:
      labels:
        app: customers
    spec:
      containers:
        - name: customers
          image: 22127063/spring-petclinic-customers-service:latest
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-server:8888
            - name: CONFIG_SERVER_URI
              value: http://config-server:8888
            # Thêm các biến môi trường khác nếu cần
          envFrom:
            - configMapRef:
                name: customers-service

---
apiVersion: v1
kind: Service
metadata:
  name: customers-service
  namespace: petclinic
spec:
  type: NodePort
  selector:
    app: customers
  ports:
    - port: 8081
      targetPort: 8080
      nodePort: 30081