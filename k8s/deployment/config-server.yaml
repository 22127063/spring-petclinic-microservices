apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server-deployment
  namespace: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: 22127063/spring-petclinic-config-server:latest
          ports:
            - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: config-server-service
  namespace: petclinic
spec:
  type: NodePort
  selector:
    app: config-server
  ports:
    - port: 8888
      targetPort: 8080
      nodePort: 30888