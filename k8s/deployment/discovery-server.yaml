apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server
  namespace: petclinic
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
      tier: discovery-server
  template:
    metadata:
      labels:
        app: petclinic
        tier: discovery-server
    spec:
      containers:
        - name: app
          image: 22127063/spring-petclinic-discovery-server:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 1Gi
          envFrom:
            - configMapRef:
                name: app
            - secretRef:
                name: database
          ports:
            - name: http
              containerPort: 8761
---
apiVersion: v1
kind: Service
metadata:
  name: discovery-server
  namespace: petclinic
spec:
  type: NodePort
  selector:
     app: petclinic
     tier: discovery-server
  ports:
    - port: 8761
      targetPort: 8080
      nodePort: 30761