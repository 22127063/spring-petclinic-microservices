apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    {{- range $svcName, $svc := .Values.services }}
      {{- if $svc.enabled }}
    - host: {{ $svcName }}.{{ .Values.namespace }}.svc.cluster.local
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-{{ .Chart.Name }}-{{ .Values.namespace }}-{{ $svcName }}
              port:
                number: {{ $svc.port }}
      {{- end }}
    {{- end }}
