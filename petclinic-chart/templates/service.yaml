apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-{{ .Values.namespace }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Release.Name }}-{{ .Chart.Name }}
  ports:
    {{- range $svcName, $svc := .Values.services }}
      {{- if $svc.enabled }}
    - name: {{ $svcName }}
      port: {{ $svc.port }}
      targetPort: {{ $svc.port }}
      nodePort: {{ $svc.nodePort }}
      protocol: TCP
      {{- end }}
    {{- end }}
  type: NodePort
