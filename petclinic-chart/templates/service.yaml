apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.services.customers-service.port }}
      targetPort: {{ .Values.services.customers-service.port }}
      nodePort: {{ .Values.services.customers-service.nodePort }}
  selector:
    app: {{ .Release.Name }}
    tier: customers
